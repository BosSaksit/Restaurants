<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cookOrderDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 class="center">ข้อมูล Order</h2>
  <ion-card class="colorW" padding>
    <h3>รหัส Order :</h3>
    <h3>โต๊ะที่ :</h3>
    <table>
      <tr>
        <td>รายการ</td>
        <td>หมายเหตุ</td>
        <td>จำนวน</td>
        <td>เสริฟ</td>
        <td>สถานะ</td>
      </tr>
      <tr *ngFor="let o of orderCook">
        <td>{{o.foodName}}</td>
        <td></td>
        <td>{{o.foodAmount}}</td>
        <td>
          <ion-button (click)="cookSendFood(o)">เสริฟ</ion-button>
        </td>
        <td>{{o.foodStatus}}</td>
      </tr>
    </table>
  </ion-card>
</ion-content>
