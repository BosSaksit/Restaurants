<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>บาร์น้ำ</ion-title>
      <app-logout></app-logout>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-row class="cardColor">
      <ion-col style="font-size: 25px;">บาร์น้ำ</ion-col>
    </ion-row>
    <ion-row class="colorW">
      <table>
        <tr>
          <td>โต๊ะที่</td>
          <td>จำนวนคน</td>
          <td>สถานะ</td>
          <td>ดูข้อมูล</td>
        </tr>
        <tr *ngFor="let o of dataOrder | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{o.tableNumber}}</td>
          <td>{{o.amountCustomer}}</td>
          <td style="color: red;">{{o.orderStatusDrink}}</td>
          <td>
            <ion-button (click)="gotoDetailOrder(o.billId)">ดู</ion-button>
          </td>
        </tr>
      </table>
    </ion-row>
  </ion-card>
  <ion-row class="center">
    <ion-col>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </ion-col>
  </ion-row>
</ion-content>
