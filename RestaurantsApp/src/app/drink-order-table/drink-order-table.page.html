<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>บาร์น้ำ</ion-title>
      <app-logout></app-logout>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-row class="cardColor">
      <ion-col style="font-size: 25px;">บาร์น้ำ</ion-col>
    </ion-row>
    <ion-row class="colorW">
      <table >
        <tr>
          <td>โต๊ะที่</td>
          <td>จำนวนคน</td>
          <td>สถานะ</td>
          <td>ดูข้อมูล</td>
        </tr>
        <tr *ngFor="let o of dataOrderNoserved " >
          <td>{{o.tableNumber}}</td>
          <td>{{o.amountCustomer}}</td>
          <td style="color: red;">{{o.orderStatusDrink}}</td>
          <td>
            <ion-button (click)="gotoDetailOrder(o.billId)">ดู</ion-button>
          </td>
        </tr>
      </table>
    </ion-row>
  </ion-card>
 

  <ion-card>
    <ion-row class="cardColor">
      <ion-col size="4"></ion-col>
      <ion-col>
        <label style="font-size: 25px;">บาร์น้ำ</label>
        <label style="font-size: 10;">(เสริฟแล้ว)</label>
      </ion-col>
      <ion-col style="font-size: 25px;" text-right>
        <div *ngIf="showDatabtn == 2" style="padding-top: 5px;">
          <ion-icon (click)="showData()" name="add"></ion-icon>
        </div>
        <div *ngIf="showDatabtn == 1" style="padding-top: 5px;">
          <ion-icon (click)="showData2()" name="remove"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="showDatabtn == 1" class="colorW">

        <table>
          <tr>
            <td>โต๊ะที่</td>
            <td>จำนวนคน</td>
            <td>สถานะ</td>
            <td>ดูข้อมูล</td>
          </tr>
          <tr *ngFor="let a of dataOrderserved | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{a.tableNumber}}</td>
            <td>{{a.amountCustomer}}</td>
            <td style="color: green;">{{a.orderStatusDrink}}</td>
            <td>
              <ion-button (click)="gotoDetailOrder(a.billId)">ดู</ion-button>
            </td>
          </tr>
        </table>
 
    </ion-row>
  </ion-card>
  <ion-row class="center" *ngIf="showDatabtn == 1">
    <ion-col>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </ion-col>
  </ion-row>


</ion-content>
