<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>drinkOrderDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 class="center">ข้อมูล Order</h2>
  <ion-card class="colorW" padding>
    <h3>รหัส Order :</h3>
    <h3>โต๊ะที่ :</h3>
    <table>
      <tr>
        <td>รายการ</td>
        <td>หมายเหตุ</td>
        <td>จำนวน</td>
        <td>เสริฟ</td>
      </tr>
      <tr *ngFor="let o of foodorder">
        <td>{{o.foodName}}</td>
        <td>ไม่เผ็ด</td>
        <td>{{o.foodAmout}}</td>
        <td>
          <ion-button (click)="gotoDetailOrder()">เสริฟ</ion-button>
        </td>
      </tr>
      
    </table>
  </ion-card>
</ion-content>
