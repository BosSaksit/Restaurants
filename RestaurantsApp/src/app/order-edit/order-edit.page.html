<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-row>
      <ion-col style="font-size: 30px;">แก้ไขออเดอร์</ion-col>
      <ion-col style="text-align: right;">
        <app-logout></app-logout>
      </ion-col>
    </ion-row>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button color="success" shape="round" fill="outline" (click)="getDataFoodFilter()">ทั้งหมด</ion-button>
      <ion-button color="success" shape="round" fill="outline" (click)="foodFilter()">อาหาร</ion-button>
      <ion-button color="success" shape="round" fill="outline" (click)="drinkFilter()">น้ำ</ion-button>
      <ion-button color="success" shape="round" fill="outline">อื่นๆ</ion-button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" class="center">
      <div class="colorW">
        <h3 class="center">รายการอาหาร</h3>
        <ion-row>
          <ion-col *ngFor="let m of dataMenu" size="4">
            <ion-card (click)="editFoodToOrderList(m)">
              <img src="/assets/p1.jfif" alt="Italian Trulli">
              <ion-card-content>
                {{m.foodName}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>

    <ion-col size="4" class="center">
      <div class="colorW">
        <h3 class="center">แก้ไขรายการโต๊ะ :</h3>
        <table>
          <tr>
            <th>รายการ</th>
            <th>จำนวน</th>
            <th>ราคา</th>
          </tr>
          <tr *ngFor="let o of listDataOrder;let i = index">
            <td>{{o.foodName}}</td>
            <td>
              <ion-item lines="none" text-center>
                <ion-button class="btnSize1" fill="outline" (click)="minus(i)">-</ion-button>
                <ion-input min="1" type="number" [(ngModel)]="o.foodAmount"></ion-input>
                <ion-button class="btnSize1" fill="outline" (click)="add(i)">+</ion-button>
              </ion-item>
            </td>
            <td>{{o.foodPriceTotal}}</td>
          </tr>
          <tr>
            <td>รวม</td>
            <td></td>
            <td>{{totalMoneyOrder}}</td>
          </tr>

        </table>
        <ion-row>
          <ion-col>
            <div *ngIf="btnStatus == 1">
              <ion-button class="center" (click)="orderPriceFood()">แก้ไข/รวมเงิน</ion-button>
            </div>
            <div *ngIf="btnStatus == 2">
              <ion-button color="success" class="center" (click)="editDataOrder()">ส่งอาหาร</ion-button>
            </div>
          </ion-col>
          <ion-col>
            <ion-button class="center" [routerLink]="['/order-list']">ตะกร้า</ion-button>
          </ion-col>
        </ion-row>


      </div>
    </ion-col>
  </ion-row>

</ion-content>
