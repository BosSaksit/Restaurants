<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-label>รับ Order</ion-label>
      </ion-col>
      <ion-col style="text-align: right;">
        <app-logout></app-logout>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2" (click)="getDataFoodFilter()">
      <ion-select placeholder="เลือกสถานะ" [(ngModel)]="statusoc" (ionChange)="yourFunction()">
        <ion-select-option value="รายการทั้งหมด">รายการทั้งหมด</ion-select-option>
        <ion-select-option value="อาหาร">อาหาร</ion-select-option>
        <ion-select-option value="เครื่องดื่ม">เครื่องดื่ม</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="6">
      <ion-input class="input1" placeholder="ค้นหาอาหาร"></ion-input>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" class="center">
      <div class="colorW">
        <h3 class="center">รายการอาหาร</h3>
        <ion-row>
          <ion-col *ngFor="let m of dataMenu" size="4">
            <ion-card (click)="addFoodToOrderList(m)">
              <img src="/assets/p1.jfif" alt="Italian Trulli">
              <ion-card-content>
                {{m.foodName}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>

    <ion-col *ngIf="foodorder != null" size="4" class="center">
      <div class="colorW">
        <h3 class="center">รายการ</h3>
        <table>
          <tr>
            <th>รายการ</th>
            <th>จำนวน</th>
            <th>ราคา</th>
          </tr>
            <tr *ngFor="let o of foodorder;let i = index">
              <td>{{o.foodName}}</td>
              <td>
                <ion-item lines="none">
                  <ion-col size="3">
                    <ion-button fill="outline" (click)="minus(i)">-</ion-button>
                  </ion-col>
                  <ion-col size="6">
                    <ion-input min="1" type="number" [(ngModel)]="o.foodAmount"></ion-input>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button fill="outline" (click)="add(i)">+</ion-button>
                  </ion-col>

                </ion-item>
                <!-- <ion-icon color="success" name="remove" (click)="remove()"></ion-icon> -->
                <!-- <ion-label>{{amoutFood}}</ion-label> -->
                <!-- <ion-label>{{o.foodAmount}}</ion-label> -->
                <!-- <ion-input min="1" type="number" [(ngModel)]="o.foodAmount"></ion-input> -->
                <!-- <ion-icon color="success"  name="add" (click)="add(o.foodAmount,i)"></ion-icon> -->
              </td>
              <td>{{o.foodPriceTotal}}</td>
            </tr>
          <tr>
            <td>รวม</td>
            <td></td>
            <td>{{totalMoneyOrder}}</td>
          </tr>

        </table>
        <ion-button class="center" (click)="orderPriceFood()">รวมเงิน</ion-button>
        <ion-button class="center" (click)="addOrderToCashier()">ส่งอาหาร</ion-button>
        <ion-button class="center" [routerLink]="['/order-list']">ตะกร้า</ion-button>

      </div>
    </ion-col>
  </ion-row>

</ion-content>
