<ion-header>
  <ion-toolbar>
    <ion-title>foodList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2" class="colorW">
      <div>
        <ion-button expand="full" routerLink="/owner-dashboard">Dashboard</ion-button>
      </div>
      <div>
        <ion-button expand="full" routerLink="/food-list">จัดการอาหาร</ion-button>
      </div>
      <div>
        <ion-button expand="full" routerLink="/user-list">จัดการพนักงาน</ion-button>
      </div>
      <div>
        <app-test></app-test>
      </div>
     

    </ion-col>
    <ion-col size="10">
      <div>
        <ion-card class="colorW">
            <h2 class="center">รายชื่ออาหาร</h2>
            <ion-button routerLink="/owner-add-food">เพิ่มอาหาร</ion-button>

          <table>
            <tr>
              <td>รหัสอาหาร</td>
              <td>ชื่อ</td>
              <td>ต้นทุน</td>
              <td>ราคาขาย</td>
              <td>ดูข้อมูล</td>
              <td>แก้ไข</td>
              <td>ลบ</td>
            </tr>
            <tr *ngFor="let f of dataFood">
              <td>{{f.foodId}}</td>
              <td>{{f.foodName}}</td>
              <td>{{f.foodCost}}</td>
              <td>{{f.foodPrice}}</td>
              <td>
                <ion-button color="light" (click)="gotoDetailFood(f.foodId)">ดู</ion-button>
              </td>
              <td>
                <ion-button color="warning" (click)="editDataFood(f.foodId)">แก้ไข</ion-button>
              </td>
              <td>
                <ion-button color="danger" (click)="deleteDataFood(f.foodId)">ลบ</ion-button>
              </td>
              
            </tr>
          </table>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
