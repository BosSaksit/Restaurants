<ion-header>
  <ion-toolbar>
    <ion-title>payment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-label>เลือกการชำระเงิน</ion-label>
      <ion-select placeholder="เลือกการชำระเงิน" [(ngModel)]="orderStatusPayment">
        <ion-select-option value="จ่ายเงินโอน">จ่ายเงินโอน</ion-select-option>
        <ion-select-option value="จ่ายเงินสด">จ่ายเงินสด</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-checkbox color="primary" [(ngModel)]="discoutPersen"></ion-checkbox>
      <ion-label>ส่วนลด %</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div *ngIf="discoutPersen == true" (click)="persen()">
        <ion-input placeholder="%" [(ngModel)]="discoutPersenIp"></ion-input>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-checkbox color="primary" [(ngModel)]="discoutBath"></ion-checkbox>
      <ion-label>ส่วนลดราคา</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div *ngIf="discoutBath == true" (click)="bath()">
        <ion-input placeholder="บาท" [(ngModel)]="discoutBathIp"></ion-input>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label>จำนวนเงิน</ion-label>
      <ion-input [(ngModel)]="moneyReceived"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col>
      <ion-button color="success" expand="large" (click)="payMent()"><strong>{{orderStatusPayment}}
          {{totalMoneyOrderx}}</strong></ion-button>
    </ion-col>
  </ion-row>
</ion-content>
